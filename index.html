<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Hermético - Interpretación</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to bottom, #0D0D0D, #1A1A2E);
      color: #fff;
      font-family: 'Playfair Display', serif;
    }

    h2 {
      font-size: 1.5rem;
      color: #FFD700;
      margin: 2rem 0 1rem;
      text-align: center;
      font-family: 'Cinzel Decorative', cursive;
    }

    .carousel-container, .selected-cards-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      padding: 1rem 0;
      justify-content: center;
      overflow-x: auto;
      max-width: 100%;
      margin: 0 auto;
    }

    .card {
      flex: 0 0 auto;
      width: 80px;
      position: relative;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card.selected img {
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
      transform: scale(1.1);
    }

    .card-title {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.75rem;
      background: rgba(0,0,0,0.6);
      padding: 4px;
      border-radius: 0 0 10px 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .card-title {
      opacity: 1;
    }

    .btn-continue {
      display: none;
      background: radial-gradient(circle at center, #FFD700 0%, #b38600 100%);
      color: #1A1A2E;
      border: 1px solid #FFD700;
      padding: 10px 24px;
      font-size: 1rem;
      font-family: 'Cinzel Decorative', cursive;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      transition: all 0.4s ease;
      text-transform: uppercase;
      margin: 2rem auto;
    }

    .btn-continue.active {
      display: block;
    }

    #interpretation {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-left: 4px solid gold;
      font-style: italic;
      font-size: 1rem;
      color: #FFD700;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>La Vía del Alquimista</h2>

  <div class="carousel-container" id="carouselContainer">
    <div class="card" data-id="1">
      <img src="https://media.atomicatpages.net/u/VKdhbutUBLg5pZCmDWr4fJf466f1/Pictures/jbuwfz7269190.png?w=640&q=75" alt="Carta 1">
      <div class="card-title">El Maestro de la Gran Obra</div>
    </div>
    <div class="card" data-id="2">
      <img src="https://media.atomicatpages.net/u/VKdhbutUBLg5pZCmDWr4fJf466f1/Pictures/XSRvml3191624.png?w=640&q=75" alt="Carta 2">
      <div class="card-title">La Cripta del Renacimiento</div>
    </div>
    <div class="card" data-id="3">
      <img src="https://media.atomicatpages.net/u/VKdhbutUBLg5pZCmDWr4fJf466f1/Pictures/bEoXpM3466538.png?w=640&q=75" alt="Carta 3">
      <div class="card-title">El Baño del Rey Rojo</div>
    </div>
    <div class="card" data-id="4">
      <img src="https://media.atomicatpages.net/u/VKdhbutUBLg5pZCmDWr4fJf466f1/Pictures/ttounc7344506.png?w=640&q=75" alt="Carta 4">
      <div class="card-title">La Vestidura del Alma</div>
    </div>
  </div>

  <div class="button-container">
    <button class="btn-continue" id="continueButton">✨ Interpretar Fragmentos</button>
  </div>

  <div id="selectedCardsView" class="selected-cards-container" style="display:none;"></div>
  <div id="interpretation"></div>

<script>
const cards = document.querySelectorAll('.card');
const continueButton = document.getElementById('continueButton');
const selectedCardsView = document.getElementById('selectedCardsView');
const interpretation = document.getElementById('interpretation');
const carouselContainer = document.getElementById('carouselContainer');
const selected = new Set();

cards.forEach(card => {
  card.addEventListener('click', () => {
    if (selected.has(card)) {
      selected.delete(card);
      card.classList.remove('selected');
    } else if (selected.size < 4) {
      selected.add(card);
      card.classList.add('selected');
    }

    continueButton.classList.toggle('active', selected.size === 4);
  });
});

continueButton.addEventListener('click', async () => {
  const selectedCards = [...selected];
  carouselContainer.remove();
  continueButton.remove();
  selectedCardsView.style.display = 'flex';
  selectedCards.forEach(card => selectedCardsView.appendChild(card));
  interpretation.innerText = 'Los símbolos han sido revelados... conectando con la Fuente...';

  const ids = selectedCards.map(c => parseInt(c.getAttribute('data-id')));
  const payload = {
    selectedCards: ids,
    positions: ["Umbral", "Voz", "Desafío", "Sendero"]
  };

  try {
    const response = await fetch('https://codex-hermetico-predict.vercel.app/api/predict', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const result = await response.json();
    interpretation.innerText = result.prediction || 'Algo fue revelado, pero no logramos comprenderlo...';
  } catch (err) {
    interpretation.innerText = 'El portal se cerró antes de tiempo... intenta de nuevo más tarde.';
  }
});
</script>
</body>
</html>
